<div class="wrapper">
    <mat-card class="class-header">
        <h2>Sign-In Form</h2>
    </mat-card>
    <mat-card>
       <form style="margin: 22px;">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="">
                </mat-form-field>
            </p>
     
           <p>
            <button mat-raised-button style="background: #283593;color: #fff;
            ">Sign-In</button>
           </p>
           <a routerLink="/register">Not a Member yet? Signup.</a>
        </form>
      
    </mat-card>
</div>
